<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Number Guesser</title>
</head>

<body>
    <div class="container game">
        <h4 class="game-title">Number Guesser</h4>
        <p class="game-rule">Insert Number Between <span class="min-num"></span> to <span class="max-num"></span></p>
        <input type="number" class="guess-input" placeholder="Input Your Submit...">
        <input type="submit" class="guess-btn">
        <p class="msg"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
